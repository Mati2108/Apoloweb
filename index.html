<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiFrames - Redirecting...</title>
    <script>
        // Redirect to the frontend pages directory
        window.location.href = '/frontend/pages/index.html';
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #2dd4bf;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loading {
            font-size: 24px;
            font-weight: 600;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #2dd4bf;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loading">Loading KiFrames...</div>
        <div class="spinner"></div>
        <p>If you're not redirected automatically, <a href="/frontend/pages/index.html" style="color: #2dd4bf;">click here</a></p>
    </div>
</body>
</html>
